<!DOCTYPE html>
<html>
<head>
  <title>Metro Ticket Discount</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    h3 {
      margin-top: 15px;
      text-align: center;
      color: #333;
    }
  </style>
</head>

<body>

  <div class="box">

    <h2>Metro Ticket Discount</h2>

    <label>Age:</label>
    <input type="number" id="age">

    <label>Gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button onclick="calculateFare()">Calculate Fare</button>

    <h3 id="result"></h3>

  </div>

  <script>
    function calculateFare() {
      let age = Number(document.getElementById("age").value);
      let gender = document.getElementById("gender").value;

      let ticketPrice = 100;
      let discount = 0;

      // Age based discounts
      if (age < 5) {
        discount = 100;
      } else if (age <= 8) {
        discount = 50;
      } else if (age > 65) {
        discount = 70;
      }

      // Gender based discount
      if (gender === "female") {
        discount = Math.max(discount, 50);
      }

      let finalPrice = ticketPrice - (ticketPrice * discount / 100);

      document.getElementById("result").innerText =
        "Discount: " + discount + "% | Final Fare: â‚¹" + finalPrice;
    }
  </script>

</body>
</html>
